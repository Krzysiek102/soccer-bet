<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h4>
        Login
      </h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="email" type="email" name="email" [(ngModel)]="user.email" />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" type="password" name="password" [(ngModel)]="user.password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
